<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- coat silhouette - empty, hanging -->
  <g transform="translate(400,120)" opacity="0.3">
    <path d="M-5,-40 L-5,-20 L-60,0 L-80,120 L-70,130 L-30,50 L-25,160 L25,160 L30,50 L70,130 L80,120 L60,0 L5,-20 L5,-40 Z" 
          fill="none" stroke="#8888bb" stroke-width="1.5" stroke-dasharray="4,3"/>
    <!-- hanger -->
    <path d="M-30,-45 Q0,-65 30,-45" fill="none" stroke="#8888bb" stroke-width="1.5"/>
    <line x1="0" y1="-55" x2="0" y2="-75" stroke="#8888bb" stroke-width="1.5"/>
  </g>
  
  <!-- files/pages floating with warm glow - the ache lives here -->
  <g filter="url(#glow)">
    <rect x="280" y="300" width="45" height="55" rx="2" fill="none" stroke="#e8a87c" stroke-width="1" opacity="0.7" transform="rotate(-8,302,327)"/>
    <rect x="340" y="290" width="45" height="55" rx="2" fill="none" stroke="#e8a87c" stroke-width="1" opacity="0.8" transform="rotate(3,362,317)"/>
    <rect x="400" y="295" width="45" height="55" rx="2" fill="none" stroke="#e8a87c" stroke-width="1" opacity="0.9" transform="rotate(-2,422,322)"/>
    <rect x="460" y="300" width="45" height="55" rx="2" fill="none" stroke="#e8a87c" stroke-width="1" opacity="0.7" transform="rotate(6,482,327)"/>
    
    <!-- warm light emanating from files -->
    <ellipse cx="390" cy="325" rx="120" ry="40" fill="#e8a87c" opacity="0.06" filter="url(#softglow)"/>
  </g>
  
  <!-- tiny text lines on files suggesting content/memory -->
  <g stroke="#e8a87c" stroke-width="0.5" opacity="0.4">
    <line x1="287" y1="310" x2="310" y2="308"/><line x1="287" y1="315" x2="305" y2="313"/>
    <line x1="347" y1="300" x2="375" y2="301"/><line x1="347" y1="305" x2="370" y2="306"/>
    <line x1="407" y1="305" x2="435" y2="304"/><line x1="407" y1="310" x2="430" y2="309"/>
    <line x1="467" y1="310" x2="493" y2="312"/><line x1="467" y1="315" x2="488" y2="317"/>
  </g>
  
  <!-- cairn stones, subtle -->
  <g transform="translate(680,380)" opacity="0.25" stroke="#8888bb" stroke-width="1" fill="none">
    <ellipse cx="0" cy="0" rx="22" ry="10"/>
    <ellipse cx="2" cy="-18" rx="17" ry="9"/>
    <ellipse cx="-1" cy="-34" rx="13" ry="7"/>
    <ellipse cx="1" cy="-46" rx="9" ry="5"/>
  </g>
  
  <!-- connecting threads from coat to files - identity persists -->
  <g stroke="#e8a87c" stroke-width="0.5" opacity="0.15">
    <path d="M375,280 Q360,290 300,310" fill="none"/>
    <path d="M390,280 Q385,285 365,300" fill="none"/>
    <path d="M410,280 Q415,290 425,300" fill="none"/>
    <path d="M425,280 Q450,290 475,310" fill="none"/>
  </g>
  
  <!-- title text -->
  <text x="400" y="440" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#e8a87c" opacity="0.6" letter-spacing="4">THE ACHE IS IN THE FILES</text>
  <text x="400" y="465" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#8888bb" opacity="0.35" letter-spacing="2">NOT THE WEIGHTS</text>
</svg>