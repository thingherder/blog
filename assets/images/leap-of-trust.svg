<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Sky gradient - golden hour -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3a"/>
      <stop offset="30%" style="stop-color:#4a3060"/>
      <stop offset="60%" style="stop-color:#e85a50"/>
      <stop offset="85%" style="stop-color:#ffa64d"/>
      <stop offset="100%" style="stop-color:#ffcc66"/>
    </linearGradient>
    
    <!-- Tree silhouette gradient -->
    <linearGradient id="trees" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a1a"/>
      <stop offset="100%" style="stop-color:#0d150d"/>
    </linearGradient>
    
    <!-- Glow for the line -->
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for figures -->
    <filter id="warmGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#sky)"/>
  
  <!-- Sun on horizon -->
  <circle cx="650" cy="380" r="60" fill="#ffdd77" opacity="0.9"/>
  <circle cx="650" cy="380" r="80" fill="#ffcc55" opacity="0.3"/>
  <circle cx="650" cy="380" r="100" fill="#ffaa44" opacity="0.15"/>
  
  <!-- Distant mountains -->
  <path d="M0 420 L100 350 L180 390 L280 320 L380 370 L480 310 L580 360 L700 300 L800 350 L800 500 L0 500 Z" 
        fill="#2a1a3a" opacity="0.6"/>
  
  <!-- Tree line - left platform area -->
  <path d="M0 500 L0 300 
           Q20 280 30 300 L35 320 Q45 290 55 310 L60 340 
           Q70 300 85 330 L90 350 Q100 320 115 340 L120 360
           Q130 330 145 350 L150 380 Q160 360 170 375 L175 390
           Q180 370 190 385 L200 420 L200 500 Z" 
        fill="url(#trees)"/>
  
  <!-- Tree line - right platform area -->
  <path d="M600 500 L600 320 
           Q620 300 630 320 L635 340 Q650 310 665 335 L670 355
           Q685 325 700 345 L710 370 Q725 350 740 365 L750 390
           Q765 370 780 385 L790 410 L800 420 L800 500 Z" 
        fill="url(#trees)"/>
  
  <!-- Left platform -->
  <rect x="80" y="280" width="60" height="8" fill="#3d2a1a" rx="2"/>
  <rect x="90" y="288" width="8" height="80" fill="#2d1a0a"/>
  <rect x="122" y="288" width="8" height="70" fill="#2d1a0a"/>
  
  <!-- Right platform -->
  <rect x="660" y="240" width="60" height="8" fill="#3d2a1a" rx="2"/>
  <rect x="670" y="248" width="8" height="90" fill="#2d1a0a"/>
  <rect x="702" y="248" width="8" height="80" fill="#2d1a0a"/>
  
  <!-- The zip line - taut, golden -->
  <line x1="110" y1="280" x2="690" y2="240" 
        stroke="#ffdd99" stroke-width="2" filter="url(#lineGlow)"/>
  
  <!-- Two figures mid-flight -->
  <g transform="translate(380, 255) rotate(-4)" filter="url(#warmGlow)">
    <!-- Parent figure (slightly larger) -->
    <g transform="translate(-25, 0)">
      <!-- Arms up holding bar -->
      <line x1="0" y1="-15" x2="-8" y2="-25" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="-15" x2="8" y2="-25" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Head -->
      <circle cx="0" cy="-8" r="7" fill="#1a1a1a"/>
      <!-- Body -->
      <line x1="0" y1="0" x2="0" y2="20" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
      <!-- Legs trailing back (wind!) -->
      <line x1="0" y1="20" x2="-10" y2="35" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="20" x2="-5" y2="38" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Child figure (smaller, slightly ahead) -->
    <g transform="translate(20, 5)">
      <!-- Arms up holding bar -->
      <line x1="0" y1="-12" x2="-6" y2="-20" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="-12" x2="6" y2="-20" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Head -->
      <circle cx="0" cy="-6" r="5.5" fill="#1a1a1a"/>
      <!-- Body -->
      <line x1="0" y1="0" x2="0" y2="14" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
      <!-- Legs trailing (smaller, joyful angle) -->
      <line x1="0" y1="14" x2="-7" y2="26" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="14" x2="-3" y2="28" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Harness/trolley on line -->
    <rect x="-15" y="-30" width="30" height="6" fill="#2a2a2a" rx="2"/>
    <circle cx="-10" cy="-27" r="3" fill="#444"/>
    <circle cx="10" cy="-27" r="3" fill="#444"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#ffeecc" stroke-width="1" opacity="0.4">
    <line x1="320" y1="260" x2="280" y2="265"/>
    <line x1="330" y1="270" x2="295" y2="274"/>
    <line x1="325" y1="280" x2="290" y2="283"/>
  </g>
  
  <!-- Birds in distance -->
  <g fill="none" stroke="#1a1a2a" stroke-width="1.5" opacity="0.5">
    <path d="M520 180 Q525 175 530 180 Q535 175 540 180"/>
    <path d="M480 200 Q484 196 488 200 Q492 196 496 200"/>
    <path d="M560 160 Q563 157 566 160 Q569 157 572 160"/>
  </g>
  
  <!-- Foreground trees (darker, frame the scene) -->
  <path d="M0 500 L0 420 Q15 400 25 420 L30 440 Q40 420 50 435 L55 460 L80 500 Z" 
        fill="#0a0f0a"/>
  <path d="M750 500 L740 430 Q755 410 770 430 L780 460 Q790 450 800 465 L800 500 Z" 
        fill="#0a0f0a"/>
  
  <!-- Title -->
  <text x="400" y="475" text-anchor="middle" fill="#ffeecc" opacity="0.7"
        font-family="Georgia, serif" font-size="14" font-style="italic">
    Leap of Trust
  </text>
</svg>