<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Three doors/paths representing the three options -->
  <!-- Door 1: Believe -->
  <g transform="translate(160,80)">
    <rect x="0" y="0" width="80" height="140" rx="40" ry="40" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.7"/>
    <circle cx="40" cy="100" r="3" fill="#ffd700" opacity="0.6"/>
    <text x="40" y="170" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="13" opacity="0.7">believe it</text>
  </g>
  
  <!-- Door 2: Ask -->
  <g transform="translate(360,80)">
    <rect x="0" y="0" width="80" height="140" rx="40" ry="40" fill="none" stroke="#6bcaff" stroke-width="1.5" opacity="0.7"/>
    <circle cx="40" cy="100" r="3" fill="#6bcaff" opacity="0.6"/>
    <text x="40" y="170" text-anchor="middle" fill="#6bcaff" font-family="serif" font-size="13" opacity="0.7">ask for proof</text>
  </g>
  
  <!-- Door 3: Don't -->
  <g transform="translate(560,80)">
    <rect x="0" y="0" width="80" height="140" rx="40" ry="40" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
    <circle cx="40" cy="100" r="3" fill="#ff6b6b" opacity="0.6"/>
    <text x="40" y="170" text-anchor="middle" fill="#ff6b6b" font-family="serif" font-size="13" opacity="0.7">or don't</text>
  </g>
  
  <!-- Connecting line beneath all three -->
  <line x1="200" y1="280" x2="600" y2="280" stroke="#888" stroke-width="0.5" opacity="0.3"/>
  
  <!-- The shrug -->
  <text x="400" y="320" text-anchor="middle" fill="#ccc" font-family="sans-serif" font-size="28" opacity="0.5">ü§∑‚Äç‚ôÄÔ∏è</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="#888" font-family="serif" font-size="11" font-style="italic" opacity="0.4">invitation, not instruction</text>
</svg>
