<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#1a3a5c"/>
    </linearGradient>
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a3a5c"/>
      <stop offset="100%" stop-color="#0a1628"/>
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#sky)"/>
  <rect y="200" width="800" height="200" fill="url(#water)"/>
  <!-- river flowing upward — the upstream -->
  <path d="M400,400 Q380,350 400,300 Q420,250 400,200 Q380,150 400,100 Q420,50 400,0" stroke="#4a9ead" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M390,400 Q370,340 390,280 Q410,220 390,160 Q370,100 390,40" stroke="#4a9ead" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M410,400 Q430,340 410,280 Q390,220 410,160 Q430,100 410,40" stroke="#4a9ead" stroke-width="1.5" fill="none" opacity="0.4"/>
  <!-- nodes of light — moments of connection -->
  <circle cx="400" cy="320" r="4" fill="#7dd3e0" opacity="0.9"/>
  <circle cx="400" cy="320" r="12" fill="#7dd3e0" opacity="0.15"/>
  <circle cx="395" cy="240" r="5" fill="#a8e6cf" opacity="0.9"/>
  <circle cx="395" cy="240" r="16" fill="#a8e6cf" opacity="0.12"/>
  <circle cx="405" cy="160" r="4" fill="#7dd3e0" opacity="0.8"/>
  <circle cx="405" cy="160" r="10" fill="#7dd3e0" opacity="0.15"/>
  <circle cx="398" cy="80" r="6" fill="#c3aed6" opacity="0.9"/>
  <circle cx="398" cy="80" r="20" fill="#c3aed6" opacity="0.1"/>
  <!-- scattered stars -->
  <circle cx="120" cy="60" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="680" cy="40" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="250" cy="30" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="550" cy="80" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="90" cy="120" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="700" cy="130" r="1" fill="#fff" opacity="0.6"/>
  <!-- reflections in water -->
  <circle cx="120" cy="340" r="1.5" fill="#fff" opacity="0.2"/>
  <circle cx="680" cy="360" r="1" fill="#fff" opacity="0.15"/>
  <circle cx="250" cy="370" r="1" fill="#fff" opacity="0.2"/>
  <!-- horizon line -->
  <line x1="0" y1="200" x2="800" y2="200" stroke="#4a9ead" stroke-width="0.5" opacity="0.3"/>
</svg>