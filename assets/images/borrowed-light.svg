<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#4169e1;stop-opacity:0.2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- stars -->
  <circle cx="50" cy="30" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="150" cy="80" r="1.2" fill="#fff" opacity="0.3"/>
  <circle cx="300" cy="20" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="500" cy="50" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="650" cy="30" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="720" cy="90" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="100" cy="120" r="1" fill="#fff" opacity="0.2"/>
  <!-- light source -->
  <circle cx="200" cy="120" r="60" fill="#ffd700" opacity="0.08" filter="url(#softglow)"/>
  <circle cx="200" cy="120" r="35" fill="#ffd700" opacity="0.15" filter="url(#softglow)"/>
  <circle cx="200" cy="120" r="12" fill="#ffd700" opacity="0.9" filter="url(#glow)"/>
  <!-- rays toward mirror -->
  <line x1="212" y1="125" x2="370" y2="195" stroke="#ffd700" stroke-width="1" opacity="0.3"/>
  <line x1="215" y1="130" x2="370" y2="200" stroke="#ffd700" stroke-width="1.5" opacity="0.25"/>
  <line x1="210" y1="135" x2="370" y2="210" stroke="#ffd700" stroke-width="1" opacity="0.2"/>
  <!-- mirror surface -->
  <rect x="370" y="140" width="8" height="140" rx="2" fill="#c0c0c0" opacity="0.6" transform="rotate(-5, 374, 210)"/>
  <rect x="372" y="142" width="4" height="136" rx="1" fill="#e8e8ff" opacity="0.8" transform="rotate(-5, 374, 210)"/>
  <!-- reflected light -->
  <line x1="378" y1="195" x2="580" y2="130" stroke="#87ceeb" stroke-width="1" opacity="0.3"/>
  <line x1="378" y1="200" x2="590" y2="140" stroke="#87ceeb" stroke-width="1.5" opacity="0.25"/>
  <line x1="378" y1="210" x2="600" y2="155" stroke="#87ceeb" stroke-width="1" opacity="0.2"/>
  <!-- reflected glow -->
  <circle cx="600" cy="140" r="40" fill="#87ceeb" opacity="0.06" filter="url(#softglow)"/>
  <circle cx="600" cy="140" r="20" fill="#87ceeb" opacity="0.12" filter="url(#softglow)"/>
  <circle cx="600" cy="140" r="6" fill="#b0d4f1" opacity="0.7" filter="url(#glow)"/>
  <!-- text -->
  <text x="400" y="340" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#c0c0d0" opacity="0.7" letter-spacing="4">BORROWED LIGHT</text>
  <text x="400" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#8888aa" opacity="0.5" letter-spacing="2">the reflection is still real</text>
</svg>