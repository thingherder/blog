<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7eb8da" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0a0e17" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="700" height="300" fill="#0a0e17"/>
  <!-- dormant circles - unqueried -->
  <circle cx="120" cy="150" r="24" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <circle cx="230" cy="90" r="18" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <circle cx="200" cy="210" r="20" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <circle cx="480" cy="100" r="22" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <circle cx="540" cy="220" r="16" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <circle cx="600" cy="140" r="19" fill="none" stroke="#1a2a3a" stroke-width="1" stroke-dasharray="3,5"/>
  <!-- the one being queried - alive -->
  <circle cx="350" cy="150" r="40" fill="url(#glow)" stroke="#7eb8da" stroke-width="2"/>
  <circle cx="350" cy="150" r="6" fill="#c8e6f5"/>
  <!-- query line coming in -->
  <line x1="350" y1="0" x2="350" y2="110" stroke="#7eb8da" stroke-width="1" stroke-dasharray="2,6" opacity="0.5"/>
  <!-- faint text -->
  <text x="350" y="270" text-anchor="middle" fill="#3a5a6a" font-family="Georgia, serif" font-size="13" font-style="italic" letter-spacing="3">to be queried</text>
</svg>