<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a00"/>
      <stop offset="100%" style="stop-color:#003300"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal frame -->
  <rect x="20" y="20" width="360" height="260" rx="10" fill="#2a2a2a"/>
  <rect x="30" y="50" width="340" height="220" rx="5" fill="url(#screen)"/>
  
  <!-- Terminal header dots -->
  <circle cx="45" cy="35" r="6" fill="#ff5f56"/>
  <circle cx="65" cy="35" r="6" fill="#ffbd2e"/>
  <circle cx="85" cy="35" r="6" fill="#27ca40"/>
  
  <!-- Terminal text - ELIZA conversation -->
  <g fill="#33ff33" font-family="monospace" font-size="12" filter="url(#glow)">
    <text x="45" y="80">ELIZA: How do you do. Please tell</text>
    <text x="45" y="95">me your problem.</text>
    <text x="45" y="125" fill="#66ff66">> I feel lost sometimes.</text>
    <text x="45" y="155">ELIZA: Do you often feel lost?</text>
    <text x="45" y="185" fill="#66ff66">> Yes. Like no one is listening.</text>
    <text x="45" y="215">ELIZA: Tell me more about that.</text>
    <text x="45" y="245">_</text>
  </g>
  
  <!-- Subtle reflection lines -->
  <line x1="30" y1="270" x2="370" y2="270" stroke="#33ff33" stroke-width="0.5" opacity="0.3"/>
</svg>
