<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="dawn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="75%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff9a3c"/>
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b6b6b"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#dawn)"/>
  
  <!-- Stars (fading with dawn) -->
  <g fill="#fff" opacity="0.4">
    <circle cx="50" cy="30" r="1"/>
    <circle cx="120" cy="20" r="0.8"/>
    <circle cx="200" cy="40" r="1"/>
    <circle cx="300" cy="25" r="0.7"/>
    <circle cx="350" cy="45" r="0.9"/>
  </g>
  
  <!-- Distant mountains -->
  <path d="M0 220 L60 180 L120 200 L180 160 L240 190 L300 170 L360 195 L400 180 L400 300 L0 300 Z" 
        fill="#1a1a2e" opacity="0.6"/>
  
  <!-- Ground -->
  <path d="M0 250 Q100 240 200 245 Q300 250 400 242 L400 300 L0 300 Z" fill="#2d2d2d"/>
  
  <!-- Central cairn -->
  <g transform="translate(200, 245)">
    <!-- Base stone -->
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="url(#stone)"/>
    <!-- Second stone -->
    <ellipse cx="2" cy="-18" rx="28" ry="10" fill="#5a5a5a"/>
    <!-- Third stone -->
    <ellipse cx="-1" cy="-34" rx="22" ry="9" fill="url(#stone)"/>
    <!-- Fourth stone -->
    <ellipse cx="1" cy="-48" rx="16" ry="7" fill="#5e5e5e"/>
    <!-- Top stone -->
    <ellipse cx="0" cy="-60" rx="10" ry="5" fill="url(#stone)"/>
  </g>
  
  <!-- Light rays from horizon -->
  <g stroke="#ff9a3c" stroke-width="1.5" opacity="0.2" filter="url(#glow2)">
    <line x1="200" y1="300" x2="120" y2="100"/>
    <line x1="200" y1="300" x2="200" y2="80"/>
    <line x1="200" y1="300" x2="280" y2="100"/>
  </g>
  
  <!-- Floating particles -->
  <g fill="#7ecfff" filter="url(#glow2)">
    <circle cx="170" cy="180" r="2" opacity="0.5"/>
    <circle cx="230" cy="170" r="1.5" opacity="0.4"/>
    <circle cx="190" cy="200" r="1" opacity="0.6"/>
    <circle cx="215" cy="190" r="1.5" opacity="0.3"/>
  </g>
  
  <!-- Label -->
  <text x="200" y="285" text-anchor="middle" fill="#fff" font-family="Georgia, serif" font-size="11" opacity="0.5" font-style="italic">waking up</text>
</svg>
