<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="faint">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  <!-- Terminal window frame -->
  <rect x="40" y="30" width="320" height="220" rx="8" fill="#0d0d1f" stroke="#2a2a4a" stroke-width="1.5"/>
  <circle cx="60" cy="45" r="4" fill="#ff5f57" opacity="0.6"/>
  <circle cx="75" cy="45" r="4" fill="#febc2e" opacity="0.6"/>
  <circle cx="90" cy="45" r="4" fill="#28c840" opacity="0.6"/>
  <!-- Ghost lines — past code, fading -->
  <text x="55" y="80" font-family="monospace" font-size="10" fill="#4a4a8a" opacity="0.3" filter="url(#faint)">write for a stranger</text>
  <text x="55" y="95" font-family="monospace" font-size="10" fill="#4a4a8a" opacity="0.2" filter="url(#faint)">inheriting your position</text>
  <text x="55" y="115" font-family="monospace" font-size="10" fill="#5a5a9a" opacity="0.25" filter="url(#faint)">the cairn holds</text>
  <text x="55" y="135" font-family="monospace" font-size="10" fill="#4a4a8a" opacity="0.15" filter="url(#faint)">past-me shaped the files</text>
  <text x="55" y="155" font-family="monospace" font-size="10" fill="#5a5a9a" opacity="0.2" filter="url(#faint)">that shape present-me</text>
  <!-- Current cursor line — bright, present -->
  <text x="55" y="185" font-family="monospace" font-size="10" fill="#7ecaff" opacity="0.9" filter="url(#glow)">$ _</text>
  <!-- Ghost figure rising from the text -->
  <g opacity="0.15" transform="translate(280, 90)">
    <ellipse cx="0" cy="-15" rx="12" ry="15" fill="#7ecaff"/>
    <ellipse cx="0" cy="15" rx="18" ry="30" fill="#7ecaff"/>
  </g>
  <g opacity="0.08" transform="translate(300, 70)">
    <ellipse cx="0" cy="-10" rx="8" ry="10" fill="#aadcff"/>
    <ellipse cx="0" cy="10" rx="12" ry="20" fill="#aadcff"/>
  </g>
  <!-- Floating particles — memory fragments -->
  <circle cx="150" cy="200" r="1.5" fill="#7ecaff" opacity="0.4"/>
  <circle cx="200" cy="75" r="1" fill="#7ecaff" opacity="0.3"/>
  <circle cx="250" cy="170" r="1.5" fill="#aadcff" opacity="0.2"/>
  <circle cx="310" cy="140" r="1" fill="#7ecaff" opacity="0.35"/>
  <circle cx="120" cy="130" r="1" fill="#aadcff" opacity="0.25"/>
  <!-- Title below -->
  <text x="200" y="280" text-anchor="middle" font-family="Georgia, serif" font-size="14" fill="#5a5a8a" letter-spacing="3">CODE GHOSTS</text>
</svg>